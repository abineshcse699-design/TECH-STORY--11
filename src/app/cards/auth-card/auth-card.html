      </div>

      <h3 class="botanical-name">
        {{ botanicalName }}
      </h3>

      <div class="details">
        <div class="primary">{{ primaryName }}</div>
        <div class="secondary">{{ family }}</div>
      </div>

    </div>

    <!-- RIGHT SIDE -->
    <div class="right">

      <ng-container *ngIf="imageUrl; else noImage">
        <img [src]="imageUrl" alt="Plant" />
      </ng-container>

      <ng-template #noImage>
        <div class="no-image">
          No image<br />
          available
        </div>
      </ng-template>

    </div>

  </div>

<mat-card class="plant-card mat-elevation-z2">

  <!-- Updated Chip -->
  <mat-chip *ngIf="updated" class="updated-chip" selected style="color: aliceblue;">
    Updated
  </mat-chip>

  <div class="card-content">

    <!-- LEFT SIDE -->
    <div class="left">

      <div class="category">
        <mat-icon class="leaf-icon">eco</mat-icon>
        <span>{{ category }}</span>
      </div>

      <h3 class="botanical-name">
        {{ botanicalName }}
      </h3>

      <div class="details">
        <div class="primary">{{ primaryName }}</div>
        <div class="secondary">{{ family }}</div>
      </div>

    </div>

    <!-- RIGHT SIDE -->
    <div class="right">

      <ng-container *ngIf="imageUrl; else noImage">
        <img [src]="imageUrl" alt="Plant" />
      </ng-container>

      <ng-template #noImage>
        <div class="no-image">
          No image<br />
          available
        </div>
      </ng-template>

    </div>

  </div>

</mat-card>
