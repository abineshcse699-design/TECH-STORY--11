<div class="main-wrapper">
  @for (item of countryData; track item.name) {
    <mat-card class="custom-card">
      <div class="card-header">
        <div class="title-container">
          <span class="country-name">{{ item.name }}</span>
          <span class="country-code">({{ item.code }})</span>
        </div>
        <img [src]="item.flag" class="flag-icon" alt="flag">
      </div>

      <div class="chip-row">
        <span class="custom-chip">All genera and species</span>
      </div>

      <div class="info-grid">
        <div class="info-item">
          <span class="brand-icon-svg">
            <svg viewBox="0 0 16 16" fill="currentColor"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/></svg>
          </span>
          <span class="contact-text">{{ item.person || '-' }}</span>
        </div>

        <div class="info-item">
          <span class="brand-icon-svg">
            <svg viewBox="0 0 16 16" fill="currentColor"><path d="M11 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/></svg>
          </span>
          <span class="contact-text">{{ item.phone }}</span>
        </div>

        <div class="info-item">
          <span class="brand-icon-svg">
            <svg viewBox="0 0 16 16" fill="currentColor"><path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/></svg>
          </span>
          <a class="email-link">{{ item.email }}</a>
        </div>

        <div class="info-item">
          <span class="brand-icon-svg">
  <svg viewBox="0 0 16 16" fill="currentColor">
     <path d="...." />
  </svg>
</span>

          <span class="contact-text">{{ item.office }}</span>
        </div>
      </div>
    </mat-card>
  }
</div>
