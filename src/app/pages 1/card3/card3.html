<div class="page-background">

      <div class="preview-header">
      <mat-icon style="font-size: 18px; width: 18px; height: 18px;">tablet_android</mat-icon> PREVIEW
    </div>
    <h2 class="main-title">List of Characteristics ({{dataSource.length}})</h2>
  <div class="card-container">


    <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="characteristic-table">

      <ng-container matColumnDef="drag">
        <th mat-header-cell *matHeaderCellDef class="col-drag"></th>
        <td mat-cell *matCellDef="let element" class="col-drag">
          <mat-icon class="drag-icon">import_export</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="col-id"></th>
        <td mat-cell *matCellDef="let element" class="col-id">
          <div style="font-weight: 500;">
            {{element.id}} <span *ngIf="element.star">(*)</span>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="english">
        <th mat-header-cell *matHeaderCellDef class="col-english">English</th>
        <td mat-cell *matCellDef="let element" class="col-english">
          <div class="type-method-flex">
            <span class="type-bold">{{element.type}}</span>
            <span class="method-light">{{element.method}}</span>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="varieties">
        <th mat-header-cell *matHeaderCellDef class="col-varieties">Example Varieties</th>
        <td mat-cell *matCellDef="let element"></td>
      </ng-container>

      <ng-container matColumnDef="notes">
        <th mat-header-cell *matHeaderCellDef class="col-notes">Notes</th>
        <td mat-cell *matCellDef="let element"></td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef class="col-delete">Delete</th>
        <td mat-cell *matCellDef="let element" class="col-delete">
          <mat-icon class="delete-icon">delete_outline</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="6" class="details-cell">
          <div class="details-wrapper">
            <div class="green-title">{{element.title}}</div>
            <div class="grid-row" *ngFor="let d of element.details">
              <div class="label-col">{{d.label}}</div>
              <div class="variety-col">{{d.variety}}</div>
              <div class="note-col">{{d.note}}</div>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="header-data-row"></tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']"></tr>
    </table>
  </div>
</div>
