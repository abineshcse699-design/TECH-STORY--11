<div class="preview-page">
  <div class="preview-card">

    <div class="preview-label">
      <span class="preview-icon">â–£</span>
      PREVIEW
    </div>

    <h3 class="preview-title">
      {{ title }} ({{ sections.length }})
    </h3>

    <div class="table-wrapper">
      <table class="character-table">

        <thead>
          <tr>
            <th class="col-move"></th>
            <th class="col-no">No</th>
            <th class="col-type">English</th>
            <th class="col-example">Example Varieties</th>
            <th class="col-notes">Notes</th>
            <th class="col-delete">Delete</th>
          </tr>
        </thead>

        <tbody>

          <ng-container *ngFor="let section of sections">

            <!-- Section Header -->
            <tr class="section-head">
              <td class="col-move">â†•</td>
              <td class="col-no">{{ section.id }}</td>
              <td>
                <b>{{ section.type }}</b>
              </td>
              <td></td>
              <td></td>
              <td class="col-delete">ðŸ—‘</td>
            </tr>

            <!-- Section Body -->
            <tr class="section-body">
              <td></td>
              <td></td>

              <td>
                <div class="group-title">{{ section.title }}</div>
                <div *ngFor="let level of section.levels">
                  {{ level }}
                </div>
              </td>

              <td>
                <div>&nbsp;</div>
                <div *ngFor="let example of section.examples">
                  {{ example }}
                </div>
              </td>

              <td class="notes">
                <div>&nbsp;</div>
                <div *ngFor="let note of section.notes">
                  {{ note }}
                </div>
              </td>

              <td></td>
            </tr>

          </ng-container>

        </tbody>

      </table>
    </div>

  </div>
</div>
